<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/min/main.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>MTM6330-F18 Final Project</title>
</head>
<header>
  <div class="container">
    <h1 class="logo"></h1>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
        <li><input type="text" placeholder="Search.." name="search"><li>
        
      </ul>
    </nav>
  </div>
</header>
<body>
  	<section id="hire">
        <h1>Contact Us</h1>
        
        <form>
            <div class="field name-box">
                <input type="text" id="name" placeholder="Who Are You?"/>
                <label for="name">Name</label>
                <span class="ss-icon">check</span>
            </div>
    
            <div class="field email-box">
                <input type="text" id="email" placeholder="name@email.com"/>
                <label for="email">Email</label>
                <span class="ss-icon">check</span>
            </div>
    
            <div class="field msg-box">
                <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
                <label for="msg">Message</label>
                <span class="ss-icon">check</span>
            </div>
    
            <input class="button" type="submit" value="Send" />
      </form>
    </section>
</body>

</html>
